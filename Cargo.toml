[package]
name = "shkeleton"
version = "0.2.1"
authors = ["Artem Shein <sc-github@aisys.ru>"]

description = "Skeleton rust project"
repository = "https://github.com/artemshein/shkeleton"
categories = ["development-tools"]
license = "MIT"

[dependencies]
log = "0.4"
byteorder = "1"
lazy_static = "1"
array_tool = "1"
itertools = "0.7"
regex = "1"
url = "1"
derive_more = "0.11"
derive_deref = "1"
failure = "0.1"
fern = { version = "0.5", features = ["colored"], optional = true }
clap = { version = "2", optional = true }
scoped-pool = { version = "1", optional = true }
num_cpus = { version = "1", optional = true }
parking_lot = { version = "0.6", optional = true }
glob = { version = "0.2", optional = true }

[features]
default = []
cli = ["clap", "fern", "glob"]
concurrency = ["scoped-pool", "num_cpus", "parking_lot"]

[[test]]
name = "test_compile"
required-features = ["cli", "concurrency"]
